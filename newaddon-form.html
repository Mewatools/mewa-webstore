    <h3>New Addon</h3>
    
    <main>

   
		<form name = "newform" action="index.php" method = "post" enctype = "multipart/form-data" >
	
	<div class="form-row">
	<label for="node_name">Name</label>
	<input type="text" id="node_name" name="node_name" value="" required="" placeholder="node name">
	</div>
	
	
	
	<fieldset>
    <legend>License</legend>
	
    <div class="form-row"><input type="radio" id="free_license" name="license" value="free_license" checked ><label for="free_license">Free</label>
	<input type="checkbox" id="royalties" name="royalties" checked><label for="royalties">I would like to receive royalties from commercial derivatives</label>
	</div>
    <div class="form-row"><input type="radio" id="comercial_license" name="license" value="comercial_license" ><label for="comercial_license">Commercial</label>
	<input type="text" id="price" name="price" value="" required="" placeholder="price in USD">
	</div>
	<div class="form-row"><input type="radio" id="ccbysa" name="license" value="ccbysa" ><label for="ccbysa">This is a derivative work</label>
	<input type="text" id="original_work1" name="original_work1" value="" required="" placeholder="names of the addons used ...">
	</div>
    
	</fieldset>
	
	
	
	
	<div class="form-row">
	<label for="category">Category</label>
	  <select name="category" id="category">
          <option value="deep">Deep</option>
          <option value="image">Image</option>
          <option value="particles">Particles</option>
          <option value="draw">Draw</option>
          <option value="time">Time</option>
          <option value="channel">Channel</option>
          <option value="color">Color</option>
          <option value="filter">Filter</option>
          <option value="keyer">Keyer</option>
          <option value="merge">Merge</option>
          <option value="transform">Transform</option>
          <option value="3d">3D</option>
          <option value="stereo">Stereo</option>
          <option value="cg">CG</option>
          <option value="curves">Curves</option>
          <option value="utilities">Utilities</option>
          <option value="other">Other</option>
        </select>
        </div>
       
       <div class="form-row">
        <label for="description">Description (max 140 characters)</label>
        <textarea id="description" name="description" style="width: 100%;" rows="5" required="" placeholder="Brief addon description"></textarea>
	 </div>
	 
	  <div class="form-row">
	<label for="doc_link">Documentation Link (e.g. <a href="https://hackmd.io/@k--5gSDXTFSeySUer_0emQ/HJg0W_rfWY">HexPixelate</a>)</label>
	<input type="text" id="doc_link" name="doc_link" value="" required="" placeholder="https://">
	 </div>
	 
	 <div class="form-row">
	   <label for="mfx">Script</label>
        <textarea id="mfx" name="mfx" style="width: 100%;" rows="10" required="" placeholder="paste your mewa script here ..."></textarea>
	 </div>
	
	<div class="form-row">
		<label for="tooltip">Tool tip</label>
	<input type="text" id="tooltip" name="tooltip" value="" required="" placeholder="One line description that will be shown in Mewa status bar">
	 </div>

	<div class="form-row">
	<label for="fileToUpload">Png image with 512x256 size</label>
	<input type="file" id="fileToUpload" name="fileToUpload" >
	</div>
	  <input type="submit" value="Submit" name="OnSubmitNew">
	
        </form>
